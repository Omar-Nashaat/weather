<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- start nav -->
    <nav>
        <div class="container w-75">
            <nav class="navbar navbar-expand-lg pt-4 pb-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="imgs/logo@2x.png" alt="logo" class="w-25 pb-2 pe-1">
                        Weather
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item pe-4">
                                <a class="nav-link active px-4" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item pe-4">
                                <a class="nav-link" href="#">News</a>
                            </li>
                            <li class="nav-item pe-4">
                                <a class="nav-link" href="#">Live cameras</a>
                            </li>
                            <li class="nav-item pe-4">
                                <a class="nav-link" href="#">Photos</a>
                            </li>
                            <li class="nav-item pe-4">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </nav>
    <!-- end nav -->

    <!-- start home -->
    <div class="home mb-5">
        <div class="main-img pb-4">
            <div class="container w-75">
                <div class="search d-flex">
                    <input type="text" placeholder="Find your location..." class="w-100 mx-auto mb-5" id="search">
                </div>
            </div>
        </div>
        <div class="container w-75 home-content">
            <div class="main-card d-flex">
                <div class="col-md-4 card mt-4">
                    <div class="div-head d-flex justify-content-between p-2">
                        <h6 id="todayName">friday</h6>
                        <div class="date d-flex gap-1">
                            <h6 id="todayNum">17</h6>
                            <h6 id="todayMonth">January</h6>
                        </div>
                    </div>
                    <div class="div-body p-4">
                        <h6 id="todayLocation">Cairo</h6>
                        <div class="degree d-flex">
                            <h2 id="todayTemp" class="pt-1">18°C</h2>
                            <img src="imgs/113.png" alt="degree" class="w-100" id="todayImg">
                        </div>
                        <p id="todayText">Clear</p>
                    </div>
                    <div class="icons d-flex ps-4">
                        <i class="fa-solid fa-umbrella pt-1 pe-1"></i>
                        <p class="pe-4" id="humadity">20%</p>
                        <i class="fa-solid fa-wind pt-1 pe-1"></i>
                        <p class="pe-4" id="wind">18km/h</p>
                        <i class="fa-solid fa-hurricane pt-1 pe-1"></i>
                        <p class="pe-4" id="direction">East</p>
                    </div>
                </div>
                <div class="col-md-4 card card2 mt-4 text-center">
                    <div class="div-head p-2">
                        <h6 id="nextDayName">sat</h6>
                    </div>
                    <div class="div-body p-4">
                        <div class="degree mb-4">
                            <img src="imgs/113 (1).png" alt="degree" class="mb-4 mt-4" id="nextDayImg">
                            <h3 id="nextDayMaxTemp">21°C</h3>
                            <h5 id="nextDayMinTemp">12.3°</h5>
                        </div>
                        <p id="nextDayText">Sunny</p>
                    </div>
                </div>
                <div class="col-md-4 card mt-4 text-center">
                    <div class="div-head p-2">
                        <h6 id="afterNextDayName">sunday</h6>
                    </div>
                    <div class="div-body p-4">
                        <div class="degree mb-4">
                            <img src="imgs/113 (1).png" alt="degree" class="mb-4 mt-4 image" id="afterNextDayImg">
                            <h3 id="afterNextDayMaxTemp">22.2°C</h3>
                            <h5 id="afterNextDayMinTemp">13.4°</h5>
                        </div>
                        <p id="afterNextDayText">Sunny</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end home -->

    <!-- start footer -->
    <footer>
        <div class="container footer-search w-75">
            <div class="search footer-search d-flex">
                <input type="text" placeholder="Enter your email to subscribe...">
                <div class="footer-icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google-plus-g"></i>
                    <i class="fa-brands fa-pinterest"></i>
                </div>
            </div>
            <p>Copyright 2024 Nashaat. Designed by Omar Nashaat. All rights reserved</p>
        </div>
    </footer>
    <!-- end footer -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
